<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="container">
            <div class="logo">
              <img src="./img/check.png" alt="logo" />
            </div>
            <div class="links">
              <ul>
                <li>
                  <a href="#">Home</a>
                </li>
                <li>
                  <a href="#">Services</a>
                </li>
                <li>
                  <a href="#">Portfolio</a>
                </li>
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">Testimonials</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
                <li>
                  <a href="#" class="active">Hire me</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="header-content">
          <div class="container grid-2">
            <div class="column-1">
              <h1 class="header-title">Matthew Lau</h1>
              <p class="text">
                Hello, I'm Matt Lau, a web engineer. Welcome to my portfolio
                site!
              </p>
              <a href="#" class="btn">Download CV</a>
            </div>

            <div class="column-2 image">
              <div class="circular">
                <img
                  src="https://matlau-portfolio-site-assets.s3.eu-west-1.amazonaws.com/headshot.JPG"
                  class="img-element z-index"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
    <script src="./js/app.js"></script>
